<body>
	<style>
		#content{
			position: absolute;
			text-align: center;
			width: 100vw;
		}

	</style>
	<h2 style="text-align : center">Homework 3</h2>
	<hr> 
	<div id="content" style="background : pink;width: 98vw; height: 60vh; overflow:hidden">
	
	<button id="button" type = "button" onclick = "change()"> Light OFF</button>
		
	<p id="thing" style="bottom: 1vh;position: absolute;text-align:center;width: 100vw;">The Light is ON</p>
	</div> 
	
	<script>
	var flag = 1; // 1 open//0 close;

	function change(){
		if(flag === 1){
			document.getElementById('content').style.background = 'gray';
			document.getElementById('button').innerHTML = 'Light ON!';
			document.getElementById('thing').innerHTML = 'The Light is Off';
			flag = 0;
		}
		else if(flag === 0){
			document.getElementById('content').style.background = 'pink';
			document.getElementById('button').innerHTML = 'Light OFF!';
			document.getElementById('thing').innerHTML = 'The Light is On';
			flag = 1;
		}
		
		
	}
	</script>
 
</body>
</html>
